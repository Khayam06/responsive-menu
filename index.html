<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Responsive Menu</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/16d4deedaa.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav>
        <div class="container nav-section">
            <div class="main-nav flex">
                <div class="brand-text">
                    <h1>Logo</h1>
                </div>

                <input type="checkbox" id="check">
                <label for="check" class="toggle-btn">
                    <i class="fa-solid fa-bars" id="menu-btn"></i>
                    <i class="fa-sharp fa-solid fa-xmark" id="close-btn"></i>
                </label>

                <div class="nav-links flex">
                    <ul class="flex">
                        <li class="list"><a href="#" class="hover-link">Home</a></li>
                        <li class="list"><a href="#" class="hover-link">Terms & Conditions</a></li>
                        <li class="list"><a href="#" class="hover-link">Privacy Policy</a></li>
                        <li class="list"><a href="#" class="hover-link">Contact Us</a></li>
                        <li class="list"><a href="about.html" class="hover-link">About Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <section></section>

    <script src="script.js"></script>
</body>
</html>
